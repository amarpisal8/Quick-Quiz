<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Three.js Background -->
<canvas id="bg"></canvas>

<div class="container quiz-box" data-aos="zoom-in">
  <h3 id="question"></h3>

  <div id="options" class="mt-3"></div>

  <button class="btn btn-primary mt-3" onclick="submitAnswer()">
    <i class="fa fa-check"></i> Submit
  </button>

  <p id="result" class="mt-3"></p>

  <button class="btn btn-success mt-3 d-none" id="nextBtn" onclick="nextQuestion()">Next</button>

  <button class="btn btn-danger mt-4 d-none" id="finalSubmit" onclick="finalSubmit()">Final Submit</button>
</div>

<script src="qus.js"></script>
<script src="script.js"></script>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>AOS.init();</script>
</body>
</html>
